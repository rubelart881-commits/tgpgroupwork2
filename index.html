<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Scholarship: The Comeback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">

        <!-- Lobby View -->
        <div id="lobby-view" class="view active">
            <div class="lobby-content">
                <h1 class="app-title">Mission Scholarship: The Comeback</h1>
                <div class="session-card">
                    <h2>Create a New Session</h2>
                    <input type="text" id="create-nickname-input" placeholder="Enter your nickname" maxlength="15">
                    <button id="create-session-btn" class="primary-btn">Create Session</button>
                </div>
                <div class="session-card">
                    <h2>Join Existing Session</h2>
                    <input type="text" id="join-nickname-input" placeholder="Enter your nickname" maxlength="15">
                    <input type="text" id="session-code-input" placeholder="Enter 6-character session code" maxlength="6">
                    <button id="join-session-btn" class="primary-btn">Join Session</button>
                    <p id="join-error-msg" class="error-message"></p>
                </div>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="view">
            <header class="dashboard-header">
                <div class="session-code-display">Session Code: <strong id="session-code-label"></strong></div>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </header>
            <main>
                <div class="progress-btn-container">
                    <button id="log-progress-btn" class="log-progress-btn">Log Today's Progress</button>
                </div>
                <div id="members-grid-container">
                    <!-- Member cards will be inserted here by JavaScript -->
                </div>
            </main>
        </div>

        <!-- Progress Modal -->
        <div id="progress-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Log Your Progress for Today</h2>
                    <button id="close-modal-btn" class="close-btn">&times;</button>
                </div>
                <form id="progress-form">
                    <div class="subject-entry">
                        <label for="math-score">Math</label>
                        <input type="number" id="math-score" min="0" max="10" placeholder="Score /10">
                        <input type="text" id="math-note" placeholder="Optional notes (e.g., Chapter 4.1)">
                    </div>
                    <div class="subject-entry">
                        <label for="english-score">English</label>
                        <input type="number" id="english-score" min="0" max="10" placeholder="Score /10">
                        <input type="text" id="english-note" placeholder="Optional notes">
                    </div>
                    <div class="subject-entry">
                        <label for="bangla-score">Bangla</label>
                        <input type="number" id="bangla-score" min="0" max="10" placeholder="Score /10">
                        <input type="text" id="bangla-note" placeholder="Optional notes">
                    </div>
                    <div class="subject-entry">
                        <label for="science-score">Science</label>
                        <input type="number" id="science-score" min="0" max="10" placeholder="Score /10">
                        <input type="text" id="science-note" placeholder="Optional notes">
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="primary-btn">Save Progress</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Firebase SDK Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
